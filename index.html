<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" type="stylesheet" />
    <script src="src/index.js" defer></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      defer
      data-auto-replace-svg="nest"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Expense App</span>
        <span class="navbar-brand mb-0 h3" id="txt-total">Total: 0</span>
      </div>
    </nav>
    <section class="wrapper">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Description</span>
        <input
          type="text"
          class="form-control"
          aria-describedby="Description"
          required
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">₹</span>
        <input
          type="number"
          class="form-control"
          aria-label="Amount (to the nearest rupee)"
          required
        />
        <span class="input-group-text">.00</span>
      </div>
      <div class="btn-container">
        <button type="button" class="btn btn-outline-dark" id="btn-add">
          Add Item
        </button>
      </div>
      <div class="hidden alert-danger" role="alert"></div>
    </section>
    <section class="wrapper">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price (₹)</th>
          </tr>
        </thead>
        <tbody id="contents"></tbody>
      </table>
    </section>
  </body>
</html>
